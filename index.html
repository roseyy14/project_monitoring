<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <section class="auth-card" aria-labelledby="signin-title">
        <header class="auth-header">
          <h1 id="signin-title">Welcome back</h1>
          <p class="subtext">Sign in to your account</p>
        </header>

        <div class="logo-container">
          <img src="assets/logo.png" alt="Municipality Logo" class="logo-img" />
        </div>

        <form class="auth-form" method="post" action="#" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <button class="button primary" type="submit">Sign in</button>
        </form>

      </section>
    </main>
    <script type="module" src="./scripts/core/firebase.js"></script>
    <script type="module" src="./scripts/pages/login.js"></script>
  </body>
</html>
